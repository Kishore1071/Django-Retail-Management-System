{% extends 'base.html' %}

{% block title %}
    Bill List
{% endblock %}

{% block content %}

<div class="container">
    <h1 class="text-center fs-3 page-title">Bill List</h1>
</div>

<div class="container content-container">

    <div class="route-container">
        <a href="{% url 'bill_create' %}">
            <button class="btn btn-primary">+ Add Bill</button>
        </a>
    </div>

    <table class="table table-striped table-bordered">

        <thead>
            <tr>
                <th>S.No</th>
                <th>Bill Number</th>
                <th>Customer Name</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>

        <tbody>
            {% for bill in bills %}

                <tr>
                    <td>{{ forloop.counter }}</td>
                    <th>{{bill.bill_number}}</th>
                    <th>{{bill.customer_name}}</th>

                </tr>

            {% empty %}

                <tr>
                    <td colspan="5" class="text-center">No Bills</td>
                </tr>

            {% endfor %}
        </tbody>

    </table>

</div>


{% endblock %}

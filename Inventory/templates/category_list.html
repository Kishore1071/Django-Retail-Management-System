{% extends 'base.html' %}

{% block title %}
    Category List
{% endblock %}

{% block content %}

<div class="container">
    <h1 class="text-center fs-3 page-title">Category List</h1>
</div>

<div class="container content-container">

    <div class="route-container">
        <a href="{% url 'category_create' %}">
            <button class="btn btn-primary">+ Add Category</button>
        </a>
    </div>

    <table class="table table-striped table-bordered">

        <thead>
            <tr>
                <th>S.No</th>
                <th>Category</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>

        <tbody>
            {% for category in categories %}

                <tr>
                    <td>{{ forloop.counter }}</td>
                    <th>{{category.category_name}}</th>
                    <th>
                        <a href="{% url 'category_update' category.id %}">
                            <i class='far fa-edit icons'></i>
                        </a>
                    </th>
                    <th>
                        <a href="{% url 'category_delete' category.id %}">
                            <i class='fas fa-trash-alt icons'></i>
                        </a>
                    </th>
                </tr>

            {% empty %}

                <tr>
                    <td colspan="4" class="text-center">No Categories</td>
                </tr>

            {% endfor %}
        </tbody>

    </table>

</div>


{% endblock %}

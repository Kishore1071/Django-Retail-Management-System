{% extends 'base.html' %}

{% block title %}
    Create Product
{% endblock %}

{% block content %}

<div class="container">
    <h1 class="text-center fs-3 page-title">{{title}} Product</h1>
</div>

<div class="container content-container">

    <div class="route-container">
        <a href="{% url 'product_list' %}">
            <button class="btn btn-secondary">Back</button>
        </a>
    </div>

    <form action="" method="POST" class="form">
    
        {% csrf_token %}
    
        {{form.as_p}}
    
        <input type="submit" value="{{button_name}} Product" class="form-control btn btn-primary">
    </form>

</div>

{% endblock %}
